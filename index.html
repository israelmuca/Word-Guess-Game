<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Bulma and Bootstrap CSS Framework CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <!--
        TBD Later:
        - Make Wins and Loses bigger and centered
        - Make sure it's clear that the tries are part of the game
        - Modal window for Win or Lose animation
        - Buttons to restart or stop the game
    -->
    <section class="hero is-info is-bold">
        <div class="hero-body container">
            <h1 class="title">
                The Psychic Game
            </h1>
            <h2 class="subtitle">
                In this game, you'll have to guess (or read my mind...) what letter I'm thinking of
            </h2>
        </div>
    </section>
<hr>
    <div class="columns">
        <div class="column is-2"></div>
        <div class="column">
            <p>Wins: </p><br>
            <p id="idWins">0</p>
        </div>
        <div class="column">
            <p>Loses: </p><br>
            <p id="idLoses">0</p>
        </div>
        <div class="column">
            <p>Guesses left: </p><br>
            <p id="idGuessesLeft">0</p>
        </div>
        <div class="column">
            <p>Guesses so far: </p><br>
            <p id="idKeysGuessed"></p>
        </div>
        <div class="column is-2"></div>
    </div>
<hr>
    <div class="columns">
        <div class="column is-2"></div>
        <div class="column">
            <button class="button is-large is-success is-rounded is-focused has-text-weight-bold" id="buttonStart" onclick="funStartGame()">Start!</button>
        </div>
    </div>

<!-- Modal for Winning-->
<div class="modal fade" id="modalWin" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">You won!</h4>
        </div>
        <div class="modal-body">
          <p>Awesome!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal for Losing-->
<div class="modal fade" id="modalLose" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">You lose :(</h4>
        </div>
        <div class="modal-body">
          <p>Sorry...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
