<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Bulma CSS Framework CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>
<body>

    <!--
        TBD Later:
        - Make Wins and Loses bigger and centered
        - Make sure it's clear that the tries are part of the game
        - Modal window for Win or Lose animation
        - Buttons to restart or stop the game
    -->
    <section class="hero is-info is-bold">
        <div class="hero-body container">
            <h1 class="title">
                The Psychic Game
            </h1>
            <h2 class="subtitle">
                In this game, you'll have to guess (or read my mind...) what letter I'm thinking of
            </h2>
        </div>
    </section>
<hr>
    <div class="columns">
        <div class="column is-2"></div>
        <div class="column">
            <p>Wins: </p><br>
            <p id="idWins">0</p>
        </div>
        <div class="column">
            <p>Loses: </p><br>
            <p id="idLoses">0</p>
        </div>
        <div class="column">
            <p>Guesses left: </p><br>
            <p id="idGuessesLeft">0</p>
        </div>
        <div class="column">
            <p>Guesses so far: </p><br>
            <p id="idKeysGuessed"></p>
        </div>
        <div class="column is-2"></div>
    </div>
<hr>
    <div class="columns">
        <div class="column is-2"></div>
        <div class="column">
            <button class="button is-large is-success is-rounded is-focused has-text-weight-bold" id="buttonStart" onclick="funStartGame()">Start!</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
