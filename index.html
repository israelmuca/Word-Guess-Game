<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Bulma CSS Framework CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>
<body>

    <section class="hero is-info is-bold">
        <div class="hero-body container">
            <h1 class="title">
                The Psychic Game
            </h1>
            <h2 class="subtitle">
                In this game, you'll have to guess (or read my mind...) what letter I'm thinking of
            </h2>
        </div>
    </section>

    <div class="columns">
        <div class="column is-2"></div>
        <div class="column">
            Wins: 
        </div>
        <div class="column">
            Loses: 
        </div>
        <div class="column">
            Guesses left: 
        </div>
        <div class="column">
            Your guesses so far: 
        </div>
        <div class="column is-2"></div>
    </div>
    
    <div class="columns">
        <div class="column is-2">

        </div>
        <div class="column">
            <button class="button is-large is-success is-rounded is-focused has-text-weight-bold">Start Over</button>
        </div>
    </div>
    
    
</body>
</html>
